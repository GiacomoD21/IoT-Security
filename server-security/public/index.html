<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="IoT Security System">
  <meta name="author" content="Norman Chen (nyc7), Giacomo DiLiberto (gvd8), Ram Vellanki (rsv32)">

  <!-- Favicon -->
  <!-- <link rel="icon" type="image/x-icon" href="favicon.jpg"/> -->

  <title>IoT Security</title>

</head>

<body>

  <div style="position: relative; margin: auto; width: 70%;">
    <canvas id="chart"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script type="text/javascript">
    var chartElement = document.getElementById('chart');

    var chart = new Chart(chartElement.getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: '# of Motion Detects',
          data: [],
          backgroundColor: [ 'rgba(96, 125, 139, 0.2)' ],
          borderColor: [ 'rgba(96, 125, 139, 1)' ],
          borderWidth: 1
        }],
      },
      options: {
        responsive: true,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true,
              stepSize: 1
            },
            scaleLabel: {
              display: true,
              fontSize: 20,
              labelString: '# of Motion Detects'
            }
          }],
          xAxes: [{
            ticks: {
              beginAtZero: true,
              stepSize: 1
            },
            scaleLabel: {
              display: true,
              fontSize: 20,
              labelString: 'Time (s)'
            }
          }]
        }
      }
    });

    // TODO allow for different time scales
    // TODO synchronize starting time with server

    var dataIndex = 0;

    function updateData() {
      if (!chart.data.datasets[0].data[dataIndex]) {
        chart.data.labels[dataIndex] = dataIndex + 's';
        chart.data.datasets[0].data[dataIndex] = 0;
        chart.update();
      }
      dataIndex++;
      setTimeout(updateData, 1000);
    }
    updateData();

    new EventSource('/data').onmessage = function(ev) {
      if (chart.data.datasets[0].data[ev.data]) {
        chart.data.datasets[0].data[ev.data]++;
      } else {
        chart.data.datasets[0].data[ev.data] = 1;
      }
      chart.data.labels[ev.data] = ev.data + 's';
      chart.update();
    }
  </script>

</body>

</html>
